# Minecraft Server Configuration
# Place this file in your server directory as server.conf

# Server directory (usually auto-detected, but can override)
# SERVER_DIR=/home/minecraft/lobby_server

# Project type: paper, velocity, folia, or spigot
PROJECT_NAME=paper

# World name (used for backups)
DEFAULT_WORLD_NAME=world

# Memory allocation
DEFAULT_XMS=2G
DEFAULT_XMX=2G

# Java command (change if using a specific Java version)
JAVA_CMD=java

# Custom tmux session name (defaults to directory name)
# TMUX_SESSION_NAME=lobby_server

# Auto-agree to EULA (true/false)
AUTO_AGREE_EULA=true

# === Folia-specific settings ===
# FOLIA_SRC_DIR=/home/minecraft/FoliaSource
# FOLIA_GIT_URL=https://github.com/PaperMC/Folia.git
# FOLIA_BRANCH=dev/hard-fork
# FOLIA_DOCKER_CTX=/home/minecraft/folia_docker_build

# === Spigot-specific settings ===
# SPIGOT_BUILD_DIR=/home/minecraft/lobby_server/buildtools
